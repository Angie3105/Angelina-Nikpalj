<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subnautica Traileri</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #001f2d;
      color: #fff;
    }

    header {
      background: #0077b6;
      padding: 1rem;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    .trailers {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .trailer {
      background: #003347;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    iframe {
      width: 100%;
      height: 200px;
      border: none;
    }

    .caption {
      padding: 1rem;
      text-align: center;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Subnautica Traileri</h1>
  </header>

  <main class="trailers">
    <div class="trailer">
      <iframe src="https://www.youtube.com/embed/_7BzngvURrk" title="Subnautica Original Trailer" allowfullscreen></iframe>
      <div class="caption">Subnautica – Launch Trailer</div>
    </div>

    <div class="trailer">
      <iframe src="https://www.youtube.com/embed/Rz2SNm8VguE?si=MlugFGxSjYN0EDPp" title="Subnautica Trailer" allowfullscreen></iframe>
      <div class="caption">Subnautica – Cinematic Trailer</div>
    </div>

    <div class="trailer">
      <iframe src="https://www.youtube.com/embed/BtP8r8nRfko?si=Co8Aui8u71CQ9349" title="Gameplay Trailer" allowfullscreen></iframe>
      <div class="caption">Subnautica – Gameplay Trailer</div>
    </div>
    <section>
	<p>Životinje u igrici</p>
  <div style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;">
    <figure>
      <img src="Dokument/Reaper_Leviathan_Fauna.png" alt="Reaper Leviathan" style="width: 200px;">
      <figcaption>Reaper Leviathan</figcaption>
    </figure>
    <figure>
      <img src="Dokument/Peeper_Fauna.png" alt="Peeper" style="width: 150px;">
      <figcaption>Peeper</figcaption>
    </figure>
    <figure>
      <img src="Dokument/Stalker_Fauna.png" alt="Stalker" style="width: 220px;">
      <figcaption>Stalker</figcaption>
    </figure>
  </div>
  <audio autoplay loop controls>
  <source src="Dokument/Subnautica Soundtrack_ Into The Unknown.mp3"type="audio/mp3"/>
  </audio>
</section>
<section>
<p>Moj video</p>
<video width="" height="" controls>
<source src="Dokument/AngelinaNikpaljVideoV9.mp4" type="video/mp4"/>
</video>
</section>
  </main>
</body>
</html>
